    <script >
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('bg-video');

            // Function to toggle mute/unmute when spacebar is pressed
            function toggleMuteOnSpacebar(event) {
                if (event.keyCode === 32) { // 32 is the keyCode for spacebar
                    event.preventDefault(); // Prevent default spacebar behavior (e.g., scrolling the page)
                    video.muted = !video.muted; // Toggle mute state
                }
            }

            // Event listener to listen for spacebar press
            document.addEventListener('keydown', toggleMuteOnSpacebar);
        });
